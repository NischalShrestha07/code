<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsvsScript Date</title>
</head>

<body>

    <div class="container">
        This is a container
    </div>

    <script>
        console.log("This is a date and time file");
        let now = new Date();//constructor
        console.log(now);

        let dt = new Date(1000);//constructor
        console.log(dt);

        // let newDate = new Date("2025-10-27");
        // console.log(newDate);

        let newDate = new Date(2030, 10, 12, 4, 10);
        console.log(newDate);
        //below (get) helps to take data from the above these(2030, 10, 12, 4, 10).
        let yr = newDate.getFullYear();
        console.log("The year is:", yr);

        let date = newDate.getDate();
        console.log("The Date is:", date);

        let month = newDate.getMonth();
        console.log("The month is:", month);

        let hours = newDate.getHours();
        console.log("The hours is:", hours);

        //used to change the date or any other details
        newDate.setDate(20);
        console.log(newDate);
        // Date.now ised in the console helps to show the amount of the time consume after the date and time was introduced.

    </script>
</body>

</html>
