<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>

</head>

<body>
    <div class="container">
        <h1>This is a Math Object Tutorial</h1>
    </div>
    <script>

        // printing the math object 
        let m = Math;
        console.log(m);

        // printing the constant from math object
        console.log("The value of Math.E is:" + Math.E);
        console.log("The value of Math.PI is:" + Math.PI);
        console.log("The value of Math.LN2 is:" + Math.LN2);
        console.log("The value of Math.SQRT1_2 is:" + Math.SQRT1_2);
        console.log("The value of Math.LN10 is:" + Math.LN10);


        //Printing the functions from Math object
        let a = 34.5445;
        let b = 23;
        console.log("the value of the a and b is", a, b);
        console.log("the value of the a and b is", Math.round(a), Math.round(b));

        console.log("3 raised to the power of 2 is ", Math.pow(3, 2));
        console.log("Sqoare Root of 36 is ", Math.sqrt(36));

        console.log("Absolute value of -5.44 is", Math.abs(-5.44));

        //Trigonometric Ratios 
        console.log("the value of sin(pi) is ", Math.sin(Math.PI / 2));
        console.log("the value of tan(pi) is ", Math.tan(Math.PI / 2));
        console.log("the value of cos(pi) is ", Math.cos(Math.PI / 2));

        //Min and Max functions
        console.log("The mimimum value of 4,12,14,5 is", Math.min(4, 12, 14, 5));
        console.log("The maximum value of 4,12,14,5 is", Math.max(4, 12, 14, 5));

        //generating a random number
        let r = Math.random();
        console.log("The random number is ", r);

    </script>
</body>

</html>
