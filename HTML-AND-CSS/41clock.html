<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock </title>

</head>

<body>
    <div class="container">
        Current Date and Time of Nepal is:
        <span id="time"></span>

    </div>
    <script>

        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>

</html>
