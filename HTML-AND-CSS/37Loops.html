        let Employee = {
            name: "Harry",
            salary: 2000,

        }
        //below is the forin which is used to do same task as above

            //the tild(`) is used to print string and place the variable at the same time.

        let i = 0;

        while (i < 4) {
            //here when i run code below i got infinite loops so to remove that i++ should be declared to get the values only 4 time as the conditions.
            console.log("i is less than 4");
            i++;
        }

        //do while loops prints the given data first then checks the conditions.As in below first the data is printed then the value is checked.
        let j = 34;
        do {
            console.log("Its me Narayan hello");
            j++;
        } while (j < 4);
