<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Form

    </title>
</head>

<body>
    <h1 style="text-align: center;">Registration Form in HTML.</h1>

    <form action="">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>

            <tr>
                <td>
                    Phone Number:

                </td>
                <td>
                    <input type="phone" placeholder="9812*******">
                </td>
            </tr>

            <tr>
                <td>
                    Email id:

                </td>
                <td>
                    <input type="email" placeholder="example@gmail.com">

                </td>
            </tr>

            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Enter password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <label for="101">

                        <input type="radio" name="Gender" id="101">Male

                    </label>
                    <label for="102">
                        <input type="radio" name="Gender" id="102">Female

                    </label>
                </td>
            </tr>

            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>
                    Hobbies:

                </td>
                <td>

                    <input type="checkbox" singing>Singing
                    <input type="checkbox" dancing>Dancing
                    <input type="checkbox" running>Running
                    <input type="checkbox" gym>Gym
                    <input type="checkbox" football>Football

                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:

                </td>
                <td>

                    <select>
                        <option value="">Select Option</option>
                        <option value="">10+2</option>
                        <option value="">Graduation</option>
                        <option value="">Post Graduation</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea name="" placeholder="Address" id="" cols="15" rows="3"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">

                </td>
            </tr>

        </table>
    </form>
</body>

</html>
